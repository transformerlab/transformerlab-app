# Provider Bridge Configuration
# This file defines the available providers (SkyPilot, SLURM, Local, etc.)
providers:
  # Local provider - runs tasks on the local machine with uv
  local:
    type: local
    python_version: "3.11"
    # working_dir: null  # Optional: defaults to current directory
    # log_dir: null  # Optional: defaults to .local_provider_logs in working_dir

  # SkyPilot provider example
  skypilot:
    type: skypilot
    server_url: http://localhost:46580
    api_token: null  # Optional: set if authentication is required
    default_env_vars:
      SKYPILOT_USER_ID: "324dc492"
      SKYPILOT_USER: "deep.gandhi"
    default_entrypoint_command: ""  # Optional default entrypoint

  # # SLURM provider with REST API
  # slurm-rest:
  #   type: slurm
  #   mode: rest
  #   rest_url: http://slurm-head.example.com:6820
  #   api_token: null  # Optional: set if authentication is required

  # SLURM provider with SSH access
  slurm-ssh:
    type: slurm
    mode: ssh
    ssh_host: <machine-ip>
    ssh_user: slurm
    ssh_key_path: ~/.ssh/id_rsa  # Path to SSH private key
    ssh_port: 22

