name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3

      - name: Install Node and NPM
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install and build
        run: |
          npm install
          npm run postinstall
          npm run build

      - name: Zip static web assets
        run: |
          zip -r transformer-lab-web.zip release/cloud/

      - name: copy p8 key to file
        run: |
          echo "${{ secrets.APPLE_API_KEY_P8_FILE }}" > api_key.p8

      - name: Publish releases
        env:
          # These values are used for auto updates signing
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Used for apple notarization
          APPLE_API_KEY: 'api_key.p8'
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          # This is used for uploading release assets to github
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm exec electron-builder -- --publish always --win --mac --linux

      - name: Upload static assets to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: transformer-lab-web.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

