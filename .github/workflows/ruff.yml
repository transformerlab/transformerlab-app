name: Ruff
on:
  push:
    branches:
      - main
    paths:
      - "api/**"
      - "lab-sdk/**"
  pull_request:
    paths:
      - "api/**"
      - "lab-sdk/**"
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          args: "check ./api ./lab-sdk"
