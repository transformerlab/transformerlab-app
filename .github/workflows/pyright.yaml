name: Pyright Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installs dependencies defined in api/pyproject.toml
          pip install ./api

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run Pyright
        uses: jakebailey/pyright-action@v2
