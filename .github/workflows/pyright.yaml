name: Pyright Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install lightweight dependencies
        run: |
          python -m pip install --upgrade pip
          # Manually install ONLY the libraries needed for basic type checking.
          # DO NOT run 'pip install ./api' or 'pip install -r requirements.txt'
          pip install fastapi uvicorn sqlalchemy pydantic httpx python-dotenv

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run Pyright
        uses: jakebailey/pyright-action@v2
        with:
          version: '1.1.407'
          annotate: all
        continue-on-error: true
