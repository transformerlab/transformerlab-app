# This workflow will install Python dependencies and run tests on macOS

name: Test for Install and Serving (macOS)

on:
  push:
    branches: ["main"]
    paths:
      - "api/**"
      - "lab-sdk/**"
  pull_request:
    branches: ["main"]
    paths:
      - "api/**"
      - "lab-sdk/**"

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: api
    env:
      AUTH_CLIENT_ID: ${{ secrets.AUTH_CLIENT_ID }}
      AUTH_API_KEY: ${{ secrets.AUTH_API_KEY }}
      FRONTEND_URL: http://localhost:8338
      AUTH_SUCCESS_REDIRECT_URL: /
      AUTH_ERROR_REDIRECT_URL: /
      AUTH_LOGOUT_REDIRECT_URL: /
      TRANSFORMERLAB_JWT_SECRET: ${{ secrets.TRANSFORMERLAB_JWT_SECRET }}
      TRANSFORMERLAB_REFRESH_SECRET: ${{ secrets.TRANSFORMERLAB_REFRESH_SECRET }}
      EMAIL_METHOD: "dev"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install uv
          ENV_NAME="transformerlab"
          TLAB_DIR="$HOME/.transformerlab"
          TLAB_CODE_DIR="${TLAB_DIR}/src"
          TLAB_STATIC_WEB_DIR="${TLAB_DIR}/webapp"
          mkdir -p "${TLAB_DIR}"
          mkdir -p "${TLAB_CODE_DIR}"
          mkdir -p "${TLAB_STATIC_WEB_DIR}"
          # Temporarily remove transformerlab from pyproject.toml to avoid installing unreleased version
          # macOS uses BSD sed which requires: sed -i '' or sed -i '.bak'
          sed -i '.bak' '/^  "transformerlab==/d' pyproject.toml
          ./install.sh install_conda
          ./install.sh create_conda_environment
          ./install.sh install_dependencies
          mv pyproject.toml.bak pyproject.toml || true
          uv pip install --system pytest pytest-asyncio jsonschema requests
      - name: Install lab-sdk in editable mode
        run: |
          cd ../lab-sdk
          uv pip install --system -e .
      - name: Start server and run tests
        run: |
          ./run.sh > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server started with PID: $SERVER_PID"

          # Wait for server to be ready with health check
          echo "Waiting for server to be ready..."
          max_attempts=60
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s http://127.0.0.1:8338/ > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            attempt=$((attempt + 1))
            sleep 1
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "Server failed to start. Logs:"
            cat server.log
            exit 1
          fi

          # Run tests
          pytest -m live_server test/server/
          TEST_EXIT_CODE=$?

          # Stop server
          echo "Stopping server (PID: $SERVER_PID)..."
          kill $SERVER_PID || true
          wait $SERVER_PID 2>/dev/null || true

          exit $TEST_EXIT_CODE
